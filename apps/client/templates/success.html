<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turno Reservado</title>
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold text-green-600 mb-4">¡Turno reservado con éxito!</h1>
        <p class="text-gray-700 mb-2">
            Cliente: <span class="font-medium">{{ turno.client.name }}</span>
        </p>
        <p class="text-gray-700 mb-2">
            Fecha: <span class="font-medium">{{ turno.date|date:"d/m/Y" }}</span>
        </p>
        <p class="text-gray-700 mb-2">
            Hora: <span class="font-medium">{{ turno.time_slot.start_time|time:"H:i" }} - {{ turno.time_slot.end_time|time:"H:i" }}</span>
        </p>
        <p class="text-gray-700 mb-6">
            Barbero: <span class="font-medium">{{ turno.barber.name }}</span>
        </p>
        <a href="/" class="inline-block bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition">
            Volver al inicio
        </a>
    </div>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-blue-500 px-6 py-4">
            <h1 class="text-2xl font-bold text-white">Detalle del Barbero</h1>
        </div>

        <!-- Content -->
        <div class="p-6 space-y-4">
            <div class="grid grid-cols-1 gap-4">
                <!-- Nombre -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-sm text-gray-500 mb-1">Nombre</p>
                    <p class="text-lg font-semibold text-gray-800">{{ object.name }}</p>
                </div>

                <!-- Email -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-sm text-gray-500 mb-1">Email</p>
                    <p class="text-lg font-semibold text-gray-800">{{ object.email }}</p>
                </div>

                <!-- Teléfono -->
                <div class="bg-gray-50 rounded-lg p-4">
                    <p class="text-sm text-gray-500 mb-1">Teléfono</p>
                    <p class="text-lg font-semibold text-gray-800">{{ object.phone }}</p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="border-t border-gray-200 px-6 py-4">
            <a href="{% url 'barber:index_barber' %}" 
               class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 transition-colors duration-200">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Volver a la lista de barberos
            </a>
        </div>
    </div>
</div>
{% endblock %}

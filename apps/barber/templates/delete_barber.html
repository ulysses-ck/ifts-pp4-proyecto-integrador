{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Header -->
        <div class="bg-red-500 px-6 py-4">
            <h1 class="text-2xl font-bold text-white">Confirmar eliminación</h1>
        </div>

        <!-- Content -->
        <div class="p-6">
            <div class="mb-6">
                <p class="text-lg text-gray-700">¿Está seguro que desea eliminar el barbero:</p>
                <div class="mt-4 bg-gray-50 rounded-lg p-4">
                    <p class="text-gray-900 font-medium">Nombre: 
                        <span class="text-gray-700">{{ object.name }}</span>
                    </p>
                    <p class="text-gray-900 font-medium mt-2">Email: 
                        <span class="text-gray-700">{{ object.email }}</span>
                    </p>
                </div>
            </div>

            <form method="post" class="mt-6">
                {% csrf_token %}
                <div class="flex items-center justify-end space-x-4">
                    <a href="{% url 'barber:index_barber' %}" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                        Cancelar
                    </a>
                    <button type="submit"
                            class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                        Sí, eliminar barbero
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
